{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <style>
    #text-input:{
      width:500px;
    }
    
  </style>
  
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Todo List</a>
        
</div>
      </nav>
      <br>
      <div class='container-fluid'>
      <div class='row'>
        <div class='col-md-3'></div>
        <div class='col-md-6'>
          <h4>Todo List</h4>
          <br>
          <div class="card border-primary mb-3">
            <div class="card-body">
              <p class="card-text"> 
                <form method='POST' action=''>
                  {% csrf_token %}
                  <input type='text' placeholder='Title...' name='title' id='text-input' required>
                  <button type='submit' class='btn btn-info btn-sm'>ADD</button>
                </form>
              </p>
            </div>
          </div>
          <div class="card border-primary mb-3">
            <div class="card-body">
              {% for to in todo reversed %}
              <p class="card-text">{{to.title | title}} <a style="text-decoration:none;" href='{% url 'delete' to.id %}' class='btn btn-info btn-sm'>Delete</a></p>
              {% endfor %}
            </div>
          </div>




        </div>
        <div class='col-md-3'></div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
